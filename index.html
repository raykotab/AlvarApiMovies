<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/root/style.css">

    <title>AlvarApiMovies</title>
</head>

<body>

    <h1> CRUD List of my favourite movies </h1>
<main>
    <section id="peliculas">
    </section>
    <form id="addMovies">
        <button type="submit" id="addMovie">Add a Movie</button>
        <input type="text" id="director" placeholder="director">
        <input type="text" id="title" placeholder="title">
        <input type="text" id="genre" placeholder="genre">
        <input type="url" id="cover" placeholder="image url">
    </form>
    <form id="editMovies">
        <button type="submit" id="updateMovie">Edit</button>
        <input type="hidden" id="movieId">
        <input type="text" id="newDirector" placeholder="director">
        <input type="text" id="newTitle" placeholder="title">
        <input type="text" id="newGenre" placeholder="genre">
        <input type="url" id="newCover" placeholder="image url">
    </form>
</main>
    <script type="module" src = "/root/app.js"></script>
</body>
</html>
